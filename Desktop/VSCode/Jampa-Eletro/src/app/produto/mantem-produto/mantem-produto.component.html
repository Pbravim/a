<mat-card class="card-cadastro">
    <mat-card-content>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="produtoManutencao.nome" placeholder="Digite o nome">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="produtoManutencao.preco" placeholder="Digite a preÃ§o">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="produtoManutencao.estoque" placeholder="Digite o estoque">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="produtoManutencao.id" placeholder="Digite o id">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions *ngIf="novoCadastro">
        <button mat-raised-button color="primary" (click)="inserir()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>

    <mat-card-actions *ngIf="!novoCadastro">
        <button mat-raised-button color="primary" (click)="atualizar()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
</mat-card>
